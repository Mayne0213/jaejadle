apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: jaejadle-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: jaejadle-secret
    creationPolicy: Owner
  data:
    - secretKey: database-url
      remoteRef:
        key: jaejadle/prod
        property: DATABASE_URL
    - secretKey: aws-s3-endpoint
      remoteRef:
        key: jaejadle/prod
        property: AWS_S3_ENDPOINT
    - secretKey: aws-access-key-id
      remoteRef:
        key: jaejadle/prod
        property: AWS_ACCESS_KEY_ID
    - secretKey: aws-secret-access-key
      remoteRef:
        key: jaejadle/prod
        property: AWS_SECRET_ACCESS_KEY
    - secretKey: aws-s3-bucket-name
      remoteRef:
        key: jaejadle/prod
        property: AWS_S3_BUCKET_NAME
    - secretKey: aws-region
      remoteRef:
        key: jaejadle/prod
        property: AWS_REGION
    - secretKey: jwt-secret
      remoteRef:
        key: jaejadle/prod
        property: JWT_SECRET
    - secretKey: next-public-kakao-map-key
      remoteRef:
        key: jaejadle/prod
        property: NEXT_PUBLIC_KAKAO_MAP_KEY
